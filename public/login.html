<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for a subtle gradient background */
        body {
            background-color: #e2e8f0;
            background-image: linear-gradient(to bottom, #f1f5f9, #e2e8f0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-2xl hover:shadow-3xl transition-all duration-300">
        <div class="text-center mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-indigo-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.485 9.176 4.908 7.5 4.908c-3.155 0-5.5 1.5-5.5 4.5 0 2.5 1.5 3.5 3.5 3.5h.5c.5 0 1 .5 1 1v.5c0 1.5 1.5 2.5 3.5 2.5s3.5-1 3.5-2.5v-.5c0-.5.5-1 1-1h.5c2 0 3.5-1 3.5-3.5 0-3-2.345-4.5-5.5-4.5z" />
            </svg>
            <h1 class="text-4xl font-extrabold text-gray-900">Welcome Back!</h1>
            <p class="text-gray-600 mt-2">Sign in to your dashboard</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-150 ease-in-out">
            </div>
            <div id="statusMessage" class="text-center font-medium"></div>
            <div>
                <button type="submit" id="submitButton" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-105">
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const statusMessage = document.getElementById('statusMessage');
            const submitButton = document.getElementById('submitButton');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;

                statusMessage.textContent = 'Signing in...';
                statusMessage.classList.remove('text-red-600', 'text-green-600');
                submitButton.disabled = true;

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message);
                    }

                    // Store both the Supabase access token and the Firebase custom token
                    if (result.session && result.session.access_token) {
                        localStorage.setItem('supabase.auth.token', result.session.access_token);
                    }
                    if (result.firebaseCustomToken) {
                        localStorage.setItem('firebase.custom.token', result.firebaseCustomToken);
                    }
                    
                    statusMessage.textContent = 'Login successful! Redirecting...';
                    statusMessage.classList.add('text-green-600');
                    console.log('Login data:', result);
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Ensure absolute path for redirection
                    }, 1000);

                } catch (err) {
                    statusMessage.textContent = `Error: ${err.message}`;
                    statusMessage.classList.add('text-red-600');
                    console.error('Login error:', err);
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
